<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt File</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white min-h-screen flex items-center justify-center">

    <div class="container max-w-lg w-full p-8 rounded-lg shadow-lg bg-white text-gray-800">
        <h1 class="text-3xl font-semibold text-center mb-6">Encrypt a File</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="flex justify-center">
                <input type="file" name="file" required class="p-3 rounded-lg border border-gray-300 text-gray-800 w-full max-w-xs hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">Encrypt</button>
            </div>
        </form>

        {% if encrypted_file %}
            <div class="mt-8 fade-in">
                <h2 class="text-2xl font-bold text-center text-green-600">File Encrypted Successfully!</h2>
                <p class="text-center mt-4">Download the encrypted file: 
                    <a href="{{ url_for('main.download_encrypted_file', filename=encrypted_file) }}" class="text-blue-500 hover:text-blue-700">{{ encrypted_file }}</a>
                </p>
                <p class="text-center mt-4">Download the key: 
                    <a href="{{ url_for('main.download_key_file', filename=key_file) }}" class="text-blue-500 hover:text-blue-700">{{ key_file }}</a>
                </p>
            </div>
        {% endif %}

        <!-- Button to go back to home page -->
        <div class="mt-6 text-center">
            <a href="{{ url_for('main.index') }}" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition duration-200">
                Back to Home
            </a>
        </div>
    </div>

    <!-- JavaScript for subtle animations -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Animation for form appearance
            const form = document.querySelector('form');
            form.classList.add('fade-in');
        });
    </script>

</body>
</html>
